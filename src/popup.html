<!DOCTYPE html>

<html>
  <head>
    <title>Búsquedas Automatizadas de Bing</title>
    <link rel="stylesheet" type="text/css" href="popup.css"></link>
  </head>
  <body>
    <h2>Búsquedas Automatizadas de Bing</h2>

    <div class="input-wrapper">
      <div>
        Numero de iteraciones:
        <input type="number" min="1" max="70" id="numIterations">
    
        Retraso (milisegundos):
        <input type="number" min="200" max="5000" step="200" id="delay">
    
        <input type="button" value="¡Comienza las búsquedas!" id="go">
      </div>
      <div id="iteration-count-wrapper">
        <div>
          Búsquedas quedan...
          <div id="iteration-count"></div>
        </div>
      </div>
    </div>

    <a id="reset" href="">Restablecer valores predeterminados</a>

    <div class="option-wrapper">
      <label><input id="auto-click" type="checkbox" /> Auto click UI elements, e.g. quiz options</label>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
